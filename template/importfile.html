<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV</title>
</head>
<body>
    <h1>Please Upload the File to Read</h1><br><br>
    <form method="post" enctype="multipart/form-data" action="{% url 'importfile' %}">
        {% csrf_token %}
        <input type="file" name="csv_file" id="file"><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
